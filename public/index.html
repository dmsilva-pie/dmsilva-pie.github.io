<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!--
        Required imports/libraries. 
        Modules would make for the cleaner approach.
      -->

  <!-- For unsupported browsers, some helper libraries. -->
  <script>
    if (typeof Promise !== "function")
      document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js"><\/script>');
    if(typeof Blob !== "function")
      document.write('<script src="libs/Blob.js"><\/script>');
  </script>
  
  <script src="libs/threejs/build/three.min.js"></script>
  <script src="libs/threejs/examples/js/controls/OrbitControls.js"></script>
  <script src="libs/threejs/examples/js/utils/BufferGeometryUtils.js"></script>
  <script src="libs/threejs/examples/js/exporters/OBJExporter.js"></script>
  <script src="libs/threejs/examples/js/exporters/GLTFExporter.js"></script>
  <script src="libs/threejs/examples/js/exporters/STLExporter.js"></script>
  <script src="libs/threejs/examples/js/loaders/OBJLoader.js"></script>
  <script src="libs/threejs/examples/js/loaders/GLTFLoader.js"></script>
  <script src="libs/threejs/examples/js/loaders/STLLoader.js"></script>
  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.js"></script>
  <script src="libs/lithotool3d.js"></script>

  <title>Lithographic 3D Tool</title>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--
      Main HTML element that serves as container for the embeded application.
      The following attributes are used as initialization inputs:

        model_type = "upload"/"premade"/"reconstruction"
        model_uri = "URL/path to default model" eg. "models/cube_test.obj" - Mandatory if not of "upload" type
        model_def_uri = "URL/path to model settings" eg. "models/cube_test.obj.json" - Optional

      -->
  <div id="root" model_type ="upload" model_uri = "models/cube.obj" model_def_uri = "models/cube.obj.json" style="position: absolute; height: 100%; width: 100%;"></div>

</body>

</html>
